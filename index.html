<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure Css 3d Navigation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div id="container">
      <ul>
        <li style="--i: 6; --clr: #1877f2">
          <a href="#">
            <span><i class="fa-brands fa-facebook-f"></i></span>Facebook</a
          >
        </li>
        <li style="--i: 5; --clr: #25d366">
          <a href="#">
            <span><i class="fa-brands fa-whatsapp"></i></span>WhatsApp</a
          >
        </li>
        <li style="--i: 4; --clr: #1da1f2">
          <a href="#">
            <span><i class="fa-brands fa-twitter"></i></span>Twitter</a
          >
        </li>
        <li style="--i: 3; --clr: #b6b6b6">
          <a href="#">
            <span><i class="fa-brands fa-github"></i></span>Github</a
          >
        </li>
        <li style="--i: 2; --clr: #ff0000">
          <a href="#">
            <span><i class="fa-brands fa-youtube"></i></span>Youtube</a
          >
        </li>
        <li style="--i: 1; --clr: #bb5ffc">
          <a href="#">
            <span><i class="fa-brands fa-instagram"></i></span>Instagram</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
